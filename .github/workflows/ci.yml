name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Generate secrets.go
        working-directory: backend/internal/config
        run: |
          cat > secrets.go << 'EOF'
          package config

          const (
          	DefaultGitHubClientID     = "${{ secrets.OAUTH_CLIENT_ID }}"
          	DefaultGitHubClientSecret = "${{ secrets.OAUTH_CLIENT_SECRET }}"
          )
          EOF

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Build
        working-directory: backend
        run: go build -v ./...

      - name: Run tests
        working-directory: backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: backend/coverage.out
          flags: backend
        continue-on-error: true

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Generate secrets.go
        working-directory: backend/internal/config
        run: |
          cat > secrets.go << 'EOF'
          package config

          const (
          	DefaultGitHubClientID     = "dummy"
          	DefaultGitHubClientSecret = "dummy"
          )
          EOF

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx vue-tsc --noEmit

      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: council-arena:test
          build-args: |
            GITHUB_CLIENT_ID=${{ secrets.OAUTH_CLIENT_ID }}
            GITHUB_CLIENT_SECRET=${{ secrets.OAUTH_CLIENT_SECRET }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
