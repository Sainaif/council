version: '3.8'

# Development compose file - run backend and frontend separately for hot reload

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ../backend:/app
      - council_data:/data
    environment:
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_PATH=/data/council.db
      - PORT=8080
      - ENV=development
      - FRONTEND_URL=http://localhost:5173
    command: go run ./cmd/council

volumes:
  council_data:
    driver: local
